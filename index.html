<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src ='images/book-icon-157.png'>
        <h1>Library</h1>
        <form class = 'login'>
            <button class="button-17" type = 'submit'>Login</button>
        </form>
    </div>
    <div class="content">
        <form class = 'register-book'>
            <div class="book-title">
                <label for = 'title'>Title</label>
                <input id = 'title' type = 'text' required>
            </div>
            <div class = 'book-author'>
                <label for = 'author'>Author</label>
                <input id = 'author' type = 'text' required>
            </div>
            <div class="book-pages">
                <label for = 'pages'># Of Pages</label>
                <input id = 'pages' type = 'text' required>
            </div>
            <div class="book-read">
                <label for = 'read'>Already Read?</label>
                <input id = 'read' type = 'checkbox' required>
            </div>
            <div class="add-book">
                <button class="button-47" type = 'submit'>Add Book</button>
            </div>
        </form>
        <div class="display">

        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
